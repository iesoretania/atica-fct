# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    encoders:
        AppBundle\Entity\User:
            algorithm: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       [ROLE_DEPARTMENT_HEAD]
        ROLE_DEPARTMENT_HEAD: [ROLE_GROUP_TUTOR]
        ROLE_GROUP_TUTOR: [ROLE_TEACHING_TUTOR]
        ROLE_TEACHING_TUTOR: [ROLE_WORK_TUTOR]

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        db_provider:
            entity:
                class: AppBundle:User
        in_memory:
            memory: ~

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|dist|css|img|js)/
            security: false

        login:
            pattern:  ^/(entrar|restablecer)
            security: false

        main:
            form_login:
                login_path: login
                check_path: login_check
            logout:
                path: logout
                target: /
            switch_user:
                role: ROLE_ADMIN
                parameter: _switch_user
